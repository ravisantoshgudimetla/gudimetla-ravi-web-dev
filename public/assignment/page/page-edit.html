<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <title>Edit Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text navbar-left pull-left">
                    <a href="page-list.html"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left pull-left"></span>
                    </a>
                </p>
                <a class="navbar-brand">
                    Edit Page
                </a>
                <p class="navbar-text navbar-right">
                    <a href="page-list.html"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-ok pull-right nav-glyphicon"></span>
                    </a>
                </p>

            </div>
        </div>
    </nav>

</header>

<div class="container-fluid">
    <form>
        <div class="form-group">

            <label for="pagename">Name</label>
            <input name="pagename"
                   id="pagename"
                   type="text"
                   class="form-control"
                   placeholder="Page Name"
                   value="Blog Post"/>
        </div>

        <div class="form-group">
            <label for="pagetitle">Title</label>
            <input name="pagetitle"
                   id="pagetitle"
                   type="text"
                   class="form-control"
                   placeholder="Page Title"
                   value="This is my Blog Post!"/>
        </div>

        <a  class="btn btn-block btn-danger"
            href="page-list.html">
            Delete
        </a>
    </form>
</div>

<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">

                <div class="navbar-text pull-right">
                    <a href="../user/profile.html">
                        <span class="glyphicon glyphicon-user nav-glyphicon"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</footer>

</body>
</html>
