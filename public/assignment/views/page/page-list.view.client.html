<header>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text navbar-left pull-left">
                    <a href="#/user/{{model.uid}}/website"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left pull-left nav-glyphicon"></span>
                    </a>
                </p>
                <a class="navbar-brand">
                    Pages
                </a>
                <p class="navbar-text navbar-right">
                    <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/new"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-plus pull-right nav-glyphicon"></span>
                    </a>
                </p>

            </div>
        </div>
    </nav>
</header>


<div class="container-fluid">
    <ul class="list-group">
        <li ng-repeat="page in model.pages"
            class="list-group-item">
            <a  href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}">
                <span class="glyphicon glyphicon-cog pull-right"></span>
            </a>
            <a  href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}/widget">
                {{page.name}}
            </a>
        </li>
    </ul>
</div>


<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">

                <div class="navbar-text pull-right">
                    <a href="#/user/{{model.uid}}">
                        <span class="glyphicon glyphicon-user nav-glyphicon"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</footer>
