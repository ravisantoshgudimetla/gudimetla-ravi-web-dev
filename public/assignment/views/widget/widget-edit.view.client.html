<div class="container-fluid">
    <form>
        <div class="form-group">

            <label for="widget-name">Name</label>
            <input ng-model="model.widget.name"
                   id="widget-name"
                   type="text"
                   class="form-control"
                   placeholder="My Widget Name"/>
        </div>

        <div class="form-group">
            <label for="widget-text">Text</label>
            <input ng-model="model.widget.text"
                   id="widget-text"
                   type="text"
                   class="form-control"
                   placeholder="My Widget Text"/>
        </div>

        <div class="form-group">
            <label for="widget-url">URL</label>
            <input ng-model="model.widget.url"
                   id="widget-url"
                   type="text"
                   class="form-control"
                   placeholder="www.exampleimage.com/image"/>
        </div>

        <div class="form-group">
            <label for="widget-width">Width</label>
            <input ng-model="model.widget.width"
                   id="widget-width"
                   type="text"
                   class="form-control"
                   placeholder="100%"/>
        </div>

        <div class="form-group">
            <label for="widget-file">Upload</label>
            <input ng-model="model.widget.file"
                   id="widget-file"
                   type="file"
                   class="form-control"/>
        </div>

        <a  class="btn btn-block btn-primary"
            href="">
            Upload Image
        </a>

        <a  ng-click="model.deleteWidget()"
            class="btn btn-block btn-danger">
            Delete
        </a>
    </form>
</div>
