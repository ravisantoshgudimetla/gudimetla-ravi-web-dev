<div class="container-fluid">
    <form name="form" role="form">
        <div class="form-group"
             ng-class="{ 'has-error': form.name.$error.required && model.submitted}">
            <label for="widget-name">Name</label>
            <input ng-model="model.widget.name"
                   id="widget-name"
                   name="name"
                   type="text"
                   class="form-control"
                   placeholder="My Header"
                   required/>
            <span ng-show="form.name.$error.required && model.submitted"
                  class="help-block">
                Widget name is required
            </span>
        </div>

        <div class="form-group">
            <label for="widget-text">Text</label>
            <input ng-model="model.widget.text"
                   id="widget-text"
                   type="text"
                   class="form-control"
                   placeholder="This Is My Header"/>
        </div>

        <div class="form-group">
            <label for="widget-size">Size</label>
            <select ng-model="model.widget.size"
                    class="form-control"
                    id="widget-size">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>

        <a  ng-click="model.deleteWidget()"
            class="btn btn-block btn-danger">
            Delete
        </a>
    </form>
</div>
