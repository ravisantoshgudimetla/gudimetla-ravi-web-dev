<div class="container-fluid">
    <form name="form" role="form">
        <div class="form-group"
             ng-class="{ 'has-error': form.name.$error.required && model.submitted}">
            <label for="widget-name">Name</label>
            <input ng-model="model.widget.name"
                   id="widget-name"
                   name="name"
                   type="text"
                   class="form-control"
                   placeholder="My Header"
                   required/>
                <span ng-show="form.name.$error.required && model.submitted"
                      class="help-block">
                    Widget name is required
                </span>
        </div>

        <div class="form-group">
            <label for="widget-text">Text</label>
            <input ng-model="model.widget.text"
                   id="widget-text"
                   type="text"
                   class="form-control"
                   placeholder="My Widget Text"/>
        </div>

        <div class="form-group">
            <label for="widget-url">URL</label>
            <input ng-model="model.widget.url"
                   id="widget-url"
                   type="text"
                   class="form-control"
                   placeholder="www.exampleimage.com/image"/>
        </div>

        <div class="form-group">
            <label for="widget-width">Width</label>
            <input ng-model="model.widget.width"
                   id="widget-width"
                   type="text"
                   class="form-control"
                   placeholder="100%"/>
        </div>
    </form>

    <div class="form-group">
        <form action="/api/upload" method="post" enctype="multipart/form-data">
            <label for="widget-upload">Upload</label>
            <input  name="myFile"   id="widget-upload" type="file" class="form-control"/>
            <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.widget._id}}"     style="display: none"/>
            <input  name="userId" value="{{model.uid}}"     style="display: none"/>
            <input  name="pageId" value="{{model.pid}}"     style="display: none"/>
            <input  name="websiteId" value="{{model.wid}}"     style="display: none"/>
            <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
        </form>
    </div>

    <a  class="btn btn-block btn-success"
        href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{model.wgid}}/flickr">
        Search
    </a>

    <a  ng-click="model.deleteWidget()"
        class="btn btn-block btn-danger">
        Delete
    </a>
</div>
