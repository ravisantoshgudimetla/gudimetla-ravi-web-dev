<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <title>Widget Edit - Header</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text navbar-left pull-left">
                    <a href="widget-list.html"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left pull-left"></span>
                    </a>
                </p>
                <a class="navbar-brand">
                    Widget Edit
                </a>
                <p class="navbar-text navbar-right">
                    <a href="widget-list.html"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-ok pull-right nav-glyphicon"></span>
                    </a>
                </p>

            </div>
        </div>
    </nav>

</header>

<div class="container-fluid">
    <form>
        <div class="form-group">

            <label for="widget-name">Name</label>
            <input name="widget-name"
                   id="widget-name"
                   type="text"
                   class="form-control"
                   placeholder="My Header"
                   value="Widget Header"/>
        </div>

        <div class="form-group">
            <label for="widget-text">Text</label>
            <input name="widget-text"
                   id="widget-text"
                   type="text"
                   class="form-control"
                   placeholder="Header"
                   value="New Widget header"/>
        </div>

        <div class="form-group">
            <label for="widget-size">Size</label>
            <select class="form-control"
                    id="widget-size">
                <option value="1">1</option>
                <option value="2">2</option>
                <option selected="selected" value="3">3</option>
                <option value="4">4</option>

            </select>
        </div>

        <a  class="btn btn-block btn-danger"
            href="widget-list.html">
            Delete
        </a>
    </form>
</div>

<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">

                <div class="navbar-text pull-right">
                    <a href="../user/profile.html">
                        <span class="glyphicon glyphicon-user nav-glyphicon"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</footer>

</body>
</html>
