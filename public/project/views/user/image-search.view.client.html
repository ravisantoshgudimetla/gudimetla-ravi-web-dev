<header>
    <nav class="navbar navbar-default navbar-fixed-top page-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <a class="navbar-brand"><p class="fonts">Search Users</p></a>
            </div>


            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</header>

<div class="container-fluid">
    <div class="input-group search">
        <input ng-model="imageurl"
               type="text"
               class="form-control"
               placeholder="Search images using url">
        <span class="input-group-btn">
            <a ng-click="model.searchPhotos(imageurl)"
               class="btn btn-default"
               type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>
</div>

    <div class="container-fluid">
        <div ng-show="model.error"
             class="alert alert-danger">
            {{model.error}}
        </div>
        <a  href="#/project/home/user/{{model.user._id}}">
            <img ng-src="{{user.imageurl}}" height="20px" width="20px"/>
        </a>
        <a  href="#/project/home/user/{{model.user._id}}">
                    {{model.user.username}}
                </a>

    </div>


<footer class="text-center">
    <nav class="navbar navbar-default navbar-fixed-bottom footer-below">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="col-lg-12" align="center">
                    <p class="fonts text-used">Copyright &copy; Ravi 2016
                        <a href="#/project/home/user/{{model.uid}}" class="pull-right glyphicon glyphicon-user">
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>
</footer>
