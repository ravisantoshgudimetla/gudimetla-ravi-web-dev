<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">
                    Profile
                </a>
                <p class="navbar-text navbar-right">
                    <a ng-click="model.updateUser()"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-ok pull-right nav-glyphicon"></span>
                    </a>
                </p>

            </div>
        </div>
    </nav>

</header>


<div class="container-fluid">


    <div ng-show="model.success"
         class="alert alert-success">
        {{model.success}}
    </div>

    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   id="username"
                   type="text"
                   class="form-control"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email"
                   id="email"
                   type="email"
                   class="form-control"
                   placeholder="E-mail"/>
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName"
                   id="first-name"
                   type="text"
                   class="form-control"
                   placeholder="first-name"/>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName"
                   id="last-name"
                   type="text"
                   class="form-control"
                   placeholder="last-name"/>
        </div>
        <div class="form-group">
            <label for="last-name">Description</label>
            <input ng-model="model.user.Description"
                   id="Description"
                   type="text"
                   class="form-control"
                   placeholder="Description"/>
        </div>
        <div class="form-group">
            <form action="/api/project/upload" method="post" enctype="multipart/form-data">
                <label for="widget-upload">Upload</label>
                <input  name="myFile"   id="widget-upload" type="file" class="form-control"/>
                <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
                <input  name="widgetId" value="{{model.widget._id}}"     style="display: none"/>
                <input  name="userId" value="{{model.uid}}"     style="display: none"/>
                <input  name="pageId" value="{{model.pid}}"     style="display: none"/>
                <input  name="websiteId" value="{{model.wid}}"     style="display: none"/>
                <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
            </form>
        </div>
        <a  class="btn btn-block btn-primary"
            href="#/project/user/{{model.user._id}}/search_images">
            Search
        </a>
        <a  class="btn btn-block btn-danger"
            href="#/login">
            Logout
        </a>
        <a  ng-click="model.unRegister()"
            class="btn btn-block btn-danger">
            Unregister
        </a>
    </form>


</div>
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-text pull-right">
                    <a href="#/project/user/{{model.user._id}}">
                        <span class="glyphicon glyphicon-user nav-glyphicon"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</footer>
