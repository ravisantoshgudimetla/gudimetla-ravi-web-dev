<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">
                    Profile
                </a>
                <p class="navbar-text navbar-right">
                    <a ng-click="model.updateUser()"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-ok pull-right nav-glyphicon"></span>
                    </a>
                </p>

            </div>
        </div>
    </nav>

</header>

<style>
    .btn-xl {

        font-size: 20px;
        float: left;
        width:130px;
        max-width:220px;
        margin:5px;
    }


</style>


<div class="container-fluid">


    <div ng-show="model.success"
         class="alert alert-success">
        {{model.success}}
    </div>

    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   id="username"
                   type="text"
                   style="width:415px;"
                   class="form-control"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email"
                   id="email"
                   type="email"
                   style="width:415px;"
                   class="form-control"
                   placeholder="E-mail"/>
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName"
                   id="first-name"
                   type="text"
                   style="width:415px;"
                   class="form-control"
                   placeholder="first-name"/>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName"
                   id="last-name"
                   type="text"
                   style="width:415px;"
                   class="form-control"
                   placeholder="last-name"/>
        </div>
        <div class="form-group">
            <label for="last-name">Description</label>
            <input ng-model="model.user.Description"
                   id="Description"
                   type="text"
                   style="width:415px;"
                   class="form-control"
                   placeholder="Description"/>
        </div>
        <a  class="btn btn-block btn-primary btn-xl"
            href="#/project/user/{{model.user._id}}/search_images">
            Search
        </a>
        <a  class="btn btn-block btn-danger btn-xl"
            href="#/login">
            Logout
        </a>
        <a  ng-click="model.unRegister()"
            class="btn btn-block btn-danger btn-xl">
            Unregister
        </a>
    </form>
</div>
