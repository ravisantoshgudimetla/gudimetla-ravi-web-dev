<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">
                    My Home
                </a>
            </div>
        </div>
    </nav>
</header>

<div ng-show="model.success"
     class="alert alert-success">
    {{model.success}}
</div>

<div ng-show="model.error"
     class="alert alert-danger">
    {{model.error}}
</div>


<div class="container-fluid">
    <div id="main">
        <div align="left" id="left">
            <img ng-src="{{model.user.imageurl}}" height="100" width="100"/>
        </div>
        <div>
        <a  href="#/project/user/{{model.user._id}}" class="username">
                    {{model.user.username}}
        </a>
        </div>
        <div align="right" id="right">
            <h5>FirstName:{{model.user.firstName}}</h5>
            <h5>LastName:{{model.user.lastName}}</h5>
        </div>
    <a ng-click="model.followUser()" ><span class="glyphicons glyphicons-user-vr-add"></span></a>
    </div>
    <div>
        <h2>Short Bio</h2>
        <h3>{{model.user.Description}}</h3>
    </div>
    <div align="left">
    <a href="#/project/home/user/followers/{{model.user._id}}">Followers</a>
    </div>
    <div align="right">
    <a  href="#/project/home/user/following/{{model.user._id}}">Following</a>
</div>
</div>



<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-text pull-right">
                    <a href="#/project/user/{{model.user._id}}">
                        <span class="glyphicon glyphicon-user nav-glyphicon"></span>
                    </a>
                </div>
                <div class="navbar-header">
                    <div class="navbar-text pull-left">
                        <a class="navbar-brand" ng-click="model.followUser()" href="#/project/home/user/{{model.user._id}}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>

                    <!--<a class="navbar-brand userFollowers" ng-click="model.getFollowing()" href="#/project/home/user/{{model.user._id}}/following">-->
                        <span class="glyphicons glyphicons-plus nav-brand userFollowing"></span>



                        <a class="navbar-brand  userFollowing" ng-click="model.getFollowers()" href="#/project/home/user/{{model.user._id}}/followers">
                            <span class="glyphicons glyphicons-user-asterisk"></span>
                        </a>

                </div>
            </div>
        </div>
    </nav>
</footer>
